<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #a5c6f1);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e86c1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2e86c1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            background-color: #e9f7ef;
            color: #155724;
            border: 2px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Heart Attack Prediction Tool</h1>
        <p>Estimate your risk based on health parameters</p>
    </header>

    <div class="container">
        <form id="healthForm">
            <div class="form-group">
                <label for="bp">Blood Pressure (mmHg):</label>
                <input type="number" id="bp" required>
            </div>
            <div class="form-group">
                <label for="oxygen">Oxygen Saturation (%):</label>
                <input type="number" id="oxygen" required>
            </div>
            <div class="form-group">
                <label for="stress">Stress Level (1-10):</label>
                <input type="number" id="stress" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="heartRate">Heart Rate (bpm):</label>
                <input type="number" id="heartRate" required>
            </div>
            <div class="form-group">
                <label for="walking">Walking Distance (km/day):</label>
                <input type="number" id="walking" required>
            </div>

            <button type="button" onclick="predictRisk()">Predict Risk</button>

            <div id="result"></div>
        </form>
    </div>

    <script>
        function predictRisk() {
            // Get user inputs
            var bp = document.getElementById('bp').value;
            var oxygen = document.getElementById('oxygen').value;
            var stress = document.getElementById('stress').value;
            var heartRate = document.getElementById('heartRate').value;
            var walking = document.getElementById('walking').value;

            // Simple conditions for prediction (you can replace this with a real model)
            var riskScore = 0;

            if (bp > 140) riskScore += 20;
            if (oxygen < 90) riskScore += 20;
            if (stress > 7) riskScore += 20;
            if (heartRate > 100) riskScore += 20;
            if (walking < 2) riskScore += 20;

            // Display result
            var resultElement = document.getElementById('result');
            resultElement.style.display = 'block';

            if (riskScore > 60) {
                resultElement.innerHTML = "High Risk: Please consult your doctor!";
                resultElement.style.backgroundColor = '#f8d7da';
                resultElement.style.color = '#721c24';
                resultElement.style.border = '2px solid #f5c6cb';
            } else if (riskScore > 30) {
                resultElement.innerHTML = "Moderate Risk: Monitor your health closely.";
                resultElement.style.backgroundColor = '#fff3cd';
                resultElement.style.color = '#856404';
                resultElement.style.border = '2px solid #ffeeba';
            } else {
                resultElement.innerHTML = "Low Risk: You seem to be in good health!";
                resultElement.style.backgroundColor = '#d4edda';
                resultElement.style.color = '#155724';
                resultElement.style.border = '2px solid #c3e6cb';
            }
        }
    </script>

</body>
</html>
